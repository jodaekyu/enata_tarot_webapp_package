<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>에나타 AI 샘</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #0d0d0d url('https://www.transparenttextures.com/patterns/stardust.png');
      color: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 0 0 10px #fff, 0 0 20px #f0c674, 0 0 30px #f0c674;
    }

    input {
      padding: 0.6rem;
      width: 90%;
      max-width: 500px;
      margin: 1rem auto;
      border: none;
      border-radius: 5px;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .card {
      width: 100px;
      height: 160px;
      perspective: 1000px;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card.glow {
      box-shadow: 0 0 20px 5px #f0c674;
      transition: box-shadow 0.5s ease;
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .card-front img, .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-front {
      transform: rotateY(180deg);
    }

    .result {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      border-radius: 10px;
      text-align: left;
      min-height: 80px;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .cards {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>에나타 AI 사면</h1>
  <input type="text" id="userQuestion" placeholder="당신의 질문을 입력하세요 (예: 지금 썸 타는 사람과 잘 될까요?)" />

  <div class="cards" id="cardArea">
    <div class="card" onclick="selectCard(this, 0)">
      <div class="card-inner">
        <div class="card-back"><img src="tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 1)">
      <div class="card-inner">
        <div class="card-back"><img src="tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
    <div class="card" onclick="selectCard(this, 2)">
      <div class="card-inner">
        <div class="card-back"><img src="tarot_back.png" /></div>
        <div class="card-front"><img /></div>
      </div>
    </div>
  </div>

  <div class="result" id="resultArea"></div>

  <script>
    const cardNames = ["The Fool", "The Lovers", "The Star"];
    let selected = false;

    function selectCard(cardElement, index) {
      if (selected) return;
      selected = true;

      const cards = document.querySelectorAll('.card');
      cards.forEach((card, i) => {
        if (i === index) {
          // 앞면 이미지 파일명 설정 (.jpg 확장자)
          const cardName = cardNames[index].replaceAll(" ", "_") + ".jpg";
          const frontImg = card.querySelector(".card-front img");
          frontImg.src = cardName;

          card.classList.add('glow');
          setTimeout(() => {
            card.classList.add('flip');
            setTimeout(() => {
              callAPI(index);
            }, 800);
          }, 300);
        }
      });
    }

    function callAPI(index) {
      const question = document.getElementById('userQuestion').value;
      fetch('https://enata-tarot-api-1.onrender.com/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, cards: [cardNames[index]] })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('resultArea').innerText = data.result;
      })
      .catch(err => {
        document.getElementById('resultArea').innerText = "문제가 발생했어요. 다시 시도해 주세요.";
      });
    }
  </script>
</body>
</html>
